            <a href="https://docs.google.com/document/d/14GJNKSQhfc1_j7BfgETPooY-TzVZLvWhqtjANhrcdyI/edit?usp=sharing" target="_blank">
                <img src="images/logpng.png" alt="Campaign Logo" id="logo">

            <h1>Joe Lewis 2024</h1>
        </div>
        <p class="subtitle">"Lead the future with Joe Lewis"</p>

    <nav>
        <ul>

    <main>
        <div class="page-title">
            <!-- This element will dynamically show the current page title -->
            <h2>DONATE</h2>
        </div>

        <section class="donate-section">
            <div class="donate-container">
                <h2>Donate to Support Joe Lewis</h2>
                <p>Your contribution helps us make a difference!</p>

                <img class="pic" src="images/main2.JPG" alt="Joe Lewis Picture 1" class="about-picture">
                
                <form id="donation-form">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" name="amount" placeholder="Enter amount">
        
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email">
        
                    <label for="message">Message (optional):</label>
                    <textarea id="message" name="message" placeholder="Leave a message"></textarea>
        
                    <button type="button" onclick="validateAndDonate()">Donate Now</button>
                </form>
            </div>
        </section>

    </main>
